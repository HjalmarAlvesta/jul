      font-size: 24px;
      padding: 18px 40px;
      border: none;
      border-radius: 12px;
      background: red;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px gold;
      animation: pulse 1.5s infinite;
    }

    button:hover {
      background: darkred;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .snow {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 18px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
